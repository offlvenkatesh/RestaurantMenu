    <main>
        <!-- content -->
         <h2>Our Contact Form</h2>
         <form action="https://httpbin.org/get" method="get">
           <fieldset>
            <legend>Send Us A Message</legend> 
            <!-- it adds the line to the  fildeset to the user to  give the information personal details -->
            
            <p> 
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="your name" required>
            </p>
             <p> 
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="your email" required>
            </p>
            <p>
              <label for="message">Your Message:</label><br>
              <textarea naame="message" id="message" rows="10" cols="34" placeholder=" Type your message here" required></textarea>
              
            </p>
           </fieldset>
           <!-- the fieldset adds the border to group the related elements together -->
           <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form>
